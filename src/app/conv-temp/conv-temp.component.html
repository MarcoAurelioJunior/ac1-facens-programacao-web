<div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
  <h1 class="mb-4 text-primary" style="font-size: 2.5rem;">Conversor de temperatura</h1>

  <div class="card" style="width: 50%;">
    <div class="card-body">
      <form class="d-flex flex-column justify-content-center align-items-center">

        <!-- Peso -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Celsius</span>
          </div>
          <input type="text" class="form-control" placeholder="Celsius" [(ngModel)]="celsius" name="celsius">
        </div>

        <!-- BotÃ£o -->
        <button type="button" class="btn btn-primary mt-4 w-100" (click)="converterDeCelsius()">Enviar</button>

        <!-- Resultado -->
        <div *ngIf="fahrenheit !== null" class="alert alert-info text-center mt-3">
          Valor em Fahrenheit: {{ fahrenheit }}
        </div>

        <div *ngIf="kelvin !== null" class="alert alert-info text-center mt-3">
          Valor em Kelvin: {{ kelvin }}
        </div>

      </form>
  </div>
</div>
