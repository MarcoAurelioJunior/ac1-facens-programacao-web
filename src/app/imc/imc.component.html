<div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
  <h1 class="mb-4 text-primary" style="font-size: 2.5rem;">IMC</h1>

  <div class="card" style="width: 50%;">
    <div class="card-body">
      <form class="d-flex flex-column justify-content-center align-items-center">

        <!-- Peso -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Peso</span>
          </div>
          <input type="text" class="form-control" placeholder="Peso" [(ngModel)]="pessoa.peso" name="peso">
        </div>

        <!-- Altura -->
        <div class="input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Altura</span>
          </div>
          <input type="text" class="form-control" placeholder="Altura" [(ngModel)]="pessoa.altura" name="altura">
        </div>

        <!-- BotÃ£o -->
        <button type="button" class="btn btn-primary mt-4 w-100" (click)="calcImc()">Enviar</button>

        <!-- Resultado -->
        <div *ngIf="classificacao !== null" class="alert alert-info text-center mt-3">
          Valor do IMC: {{ classificacao }}
        </div>

      </form>
  </div>
</div>
